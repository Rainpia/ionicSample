<ion-content>
  <ion-col>
    <ion-list>
      <ion-item-divider>
        COUNTRY
      </ion-item-divider>
      <ion-item-sliding detail-push *ngFor="let item of lists ; let i = index">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/icon/favicon.ico">
          </ion-avatar>
          {{item.label}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button danger expandable (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-col>
</ion-content>
