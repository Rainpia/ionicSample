<ion-content>
  <ion-col>
    <ion-list>
      <ion-item *ngFor="let item of lists">
        {{item.label}}
      </ion-item>
    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-col>
</ion-content>
